<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>2FA Setup</h1>
        <p>Scan the QR code with your authenticator app:</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ qrcode_uri }}" alt="QR Code">
        <p>Or enter this key manually: <strong>{{ qrcode_uri.split('data=')[1] }}</strong></p>
        <p><a href="{{ url_for('login') }}">Go to Login</a></p>
    </div>
</body>
</html>
